<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zavia</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #134B42, #AEBA8A);
      color: white;
      display: flex;
      flex-direction: column;
    }

     header {
    display: flex; /* Flexbox para alinear elementos */
    justify-content: space-between; /* Espacio entre los elementos */
    align-items: center; /* Alinear verticalmente */
    padding: 10px 50px; /* Incrementamos el padding superior */
    background-color: #134B42;
    position: relative; /* Necesario para la alineación absoluta del título */
  }

    .Barra {

    font-size: 50px;
    font-weight: bold;
    flex-grow: 1; /* Toma todo el espacio restante */
    text-align: center; /* Centra el texto horizontalmente */
  }

    .openbtn {
    font-size: 1rem;
    cursor: pointer;
    background-color: #EEA83B;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    position: absolute; /* Fijamos su posición para evitar conflictos con la Barra */
    left: 20px;
    top: 50%; /* Alineamos verticalmente */
    transform: translateY(-50%);
  }

  .openbtn:hover {
    background-color: #CA763B;
  }
    .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Cambiado para alinear arriba */
    align-items: center;
    padding-top: 20px; /* Espacio más ajustado entre header y contenido */
  }

  .white-boxes {
    display: flex;
    justify-content: center;
    gap: 20px; /* Espaciado horizontal */
  }


    .white-box {
      width: 300px;
      height: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 5px 0;
      background-color: #134B42;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 0.9rem;
    }

    footer a:hover {
      color: #EEA83B;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* Estilos para la barra lateral */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #134B42;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #EEA83B;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <!-- Botón del menú alineado a la izquierda -->
    <button class="openbtn" onclick="openSidebar()">☰ Menu</button>
    <!-- Título alineado a la derecha -->
    <div class="Barra">Zavia</div>
  </header>

  <!-- Barra lateral -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
    <a href="#">Alumnos</a>
    <a href="#">Materias</a>
  </div>

  <div class="content">
    <div class="white-boxes">
      <div class="white-box"></div>
      <div class="white-box"></div>
      <div class="white-box"></div>
    </div>
  </div>
  
  <footer>
    <a href="#">Home</a>
    <a href="#">FAQ</a>
    <a href="#">Privacy</a>
    <a href="#">Cookie</a>
    <p>&copy; Zavia</p>
  </footer>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>
</body>
</html>
