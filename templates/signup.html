{% extends "base.html" %}

{% block title %}Iniciar sesión - Zavia{% endblock %}

{% block content %}
<section class="login-page py-5" style="background-color: #F9F9F9;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm" style="border-color: #CA763B;">
                    <div class="card-body">
                        <h2 class="text-center mb-4" style="color: #134B42;">Registrarse</h2>
                        <form method="POST" action="{{ url_for('signup') }}">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre(s)</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>

                            <!-- Apellidos -->
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellidos</label>
                                <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                            </div>

                            <!-- Edad -->
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" id="edad" name="edad" class="form-control" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                            </div>

                            <!-- Roles -->
                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <div class="form-check">
                                    <input type="radio" id="role-student" name="role" value="alumno" class="form-check-input" required>
                                    <label for="role-student" class="form-check-label">Estudiante</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="role-teacher" name="role" value="profesor" class="form-check-input">
                                    <label for="role-teacher" class="form-check-label">Profesor</label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn text-white" style="background-color: #CA763B;">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p style="color: #134B42;">¿No tienes una cuenta? <a href="{{ url_for('signup') }}" style="color: #CA763B;">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
