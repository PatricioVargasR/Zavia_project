{% extends "base.html" %}

{% block title %}Iniciar sesión - EduConnect{% endblock %}

{% block content %}
<section class="login-page py-5" style="background-color: #F9F9F9;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm" style="border-color: #CA763B;">
                    <div class="card-body">
                        <h2 class="text-center mb-4" style="color: #134B42;">Iniciar Sesión</h2>
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: #134B42;">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: #134B42;">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn text-white" style="background-color: #CA763B;">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p style="color: #134B42;">¿No tienes una cuenta? <a href="{{ url_for('signup') }}" style="color: #CA763B;">Regístrate</a></p>
                            <p><a href="{{ url_for('index') }}" style="color: #AEBA8A;">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
